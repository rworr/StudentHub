<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <title>Textbooks</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/bootstrap-simple.css" rel="stylesheet">
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">StudentHub</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="courses">Courses</a></li>
            <li class="active"><a href="textbooks">Textbooks</a></li>
            <li><a href="housing">Housing</a></li>
            <li><a href="procrastination">Procrastination</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">

      <div class="starter-template">
        <h1>Your Textbooks</h1><br>
        <p>
        {% for book in books %}
        <h4>{{book.title}}</h4>
        <ul>
          <li>Author: {{book.author}}</li>
          <li>Course: {{book.course}}</li>
        </ul>
        <u>Places to buy</u>
        <br>
        {% endfor %}
        </p>
        <p class="lead">
          {% for link in links %}
            <form method="post">
              <input type="submit" value="x" 
                     name="delete{{link.key("TextbookTable")}}">
              <a href="{{link.link}}" target="_blank">{{link.name}}</a>
            </form>
            <br>
          {% endfor %}
          <form method="post">
            Add ISBN: <input type="text" name="addtextbook" value="{{addtextbook}}">
            <input type="submit" value="Submit">
          </form>
        </p>
      </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
